<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Porcentajes y descuentos</title>
</head>
<body>

    <header>
        <h1>Porcentajes y descuentos</h1>
        <p class="header__subtitle">Este es el segundo taller del curso práctico de Javascript</p>
    </header>

    <section class="main-container">
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>

        <form action="" class="Fomulario">
            <label for="InputPrice" class="formulario__label">Escribe el precio de tu producto:</label><br>
            <input id="InputPrice" type="number"/>

            <label for="InputCoupon" class="formulario__label">Escribe el cúpon de descuento para tu producto</label><br>
            <input id="InputCoupon" type="text"/>

            <button class="Button__Calcular" type="button" onClick="ButtonPriceDiscount()">Calcular el precio con descuento</button>

            <p id="resultP"></p>
        </form>
    </section>

    <script src="./logic.js"></script>
</body>
</html>
